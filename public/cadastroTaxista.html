<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Taxistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center text-warning">ğŸš• Cadastro de Taxistas</h1>
    <hr />

    <!-- FormulÃ¡rio de Cadastro -->
<form class="mt-4" action="/api/taxistas" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <div class="mb-3">
        <label for="car-model" class="form-label">Modelo do Carro</label>
        <input type="text" class="form-control" id="car-model" name="car_model" placeholder="Ex.: Toyota Corolla" required>
      </div>
      <div class="mb-3">
        <label for="car-license-plate" class="form-label">Placa do Carro</label>
        <input type="text" class="form-control" id="car-license-plate" name="car_license_plate" placeholder="Ex.: ABC-1234" required>
      </div>
<div class="row">
  <div class="col-12 col-md-6 mb-2 mb-md-0">
    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
  </div>
  <div class="col-12 col-md-6">
    <a href="index.html" class="btn btn-secondary w-100">Voltar</a>
  </div>
</div>
    </form>
  </div>
</body>
</html>
